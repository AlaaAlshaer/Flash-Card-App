{% extends "card/base.html" %}
{% load humanize %}
{% block content %}
    <div class="d-grid gap-2">
      <a class="btn btn-primary" type="link" href="{% url "card:card-create" %}">Add Card</a>
      <hr>
    </div>
    
    {% for card in card_list %}
        {% ifchanged %}
          <div class="m-4 text-center">
            <h3>{{card.box | ordinal}} Box</h3>
          </div>
        {% endifchanged%}
        {% include "card/card.html" %}
    {% endfor %}
    
{% endblock content %}
