{% extends "card/base.html" %}
{% block content %}
    <form class="form-signin w-100 m-auto" method="post">
            {% csrf_token %}
            <div class="modal-content rounded-3 shadow">
                <div class="modal-body p-4 text-center">
                  <h5 class="mb-0">Delete this card?</h5>
                  <p class="mb-0">{{object.question}}</p>
                </div>
                <div class="modal-footer flex-nowrap p-0">
                  <button type="submit"  class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"><strong>Yes, delete</strong></button>
                  <a href="{{view.get_success_url}}" type="submit" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0">No thanks</a>
                </div>
              </div>
        </form>
{% endblock content %}
