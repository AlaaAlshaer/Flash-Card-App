<div class="bg-body-tertiary p-4 g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="modal-header border-bottom-0">
        <h4 class="modal-title fs-5">{{card.question}}</h4>
        <a href="{% url 'card:card-delete' card.id %}" class="btn-close" aria-label="Close"></a>
    </div>
    <div class="modal-body py-0">
        {% if not check_card %}
            <p>{{card.answer}}</p>
            <hr>
        {% else %}
            <details>
                <summary>Reveal Answer</summary>
                <p>{{card.answer}}</p>
            </details>
            <hr>
            {% include "card/card_check_form.html" with solved=True %}
            {% include "card/card_check_form.html" with solved=False %}
        {% endif %}
        <a href="{% url 'card:card-update' card.id%}">Edit</a>
    </div>
    
    
</div>
